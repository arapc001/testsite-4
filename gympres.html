<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Slides Fullscreen Hover Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    
  </style>
</head>
<body>
    <iframe 
      src="https://docs.google.com/presentation/d/e/2PACX-1vRWI67yAKI-vINsebeAlQUz1GH_9lQvVVKxm5MoFlHsoxiN1PJqSqZa5B_BiEjbCaJVbTHE47z9kvLA/pub?start=true&loop=true&delayms=3000"
      allowfullscreen
      mozallowfullscreen
      webkitallowfullscreen>
    </iframe>
  

  <script>
    // Optional: Auto-refresh every 5 minutes
    const REFRESH_INTERVAL = 5 * 60 * 1000;
    setInterval(() => location.reload(), REFRESH_INTERVAL);
  </script>
</body>
</html>
