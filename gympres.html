<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Slides Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevent scrollbars */
      background-color: #000; /* Optional: black background behind slides */
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>

  <script>
    // Optional: auto-refresh every 5 minutes (adjust if you want)
    const REFRESH_INTERVAL = 5 * 60 * 1000; // 5 minutes
    setInterval(() => location.reload(), REFRESH_INTERVAL);

    // Attempt fullscreen automatically on page load
    document.addEventListener("DOMContentLoaded", () => {
      const iframe = document.querySelector("iframe");
      const requestFullscreen =
        iframe.requestFullscreen ||
        iframe.webkitRequestFullscreen ||
        iframe.mozRequestFullScreen ||
        iframe.msRequestFullscreen;

      // Some browsers only allow fullscreen after user interaction
      if (requestFullscreen) {
        try {
          requestFullscreen.call(iframe);
        } catch (err) {
          console.warn("Fullscreen request may need user interaction:", err);
        }
      }
    });
  </script>
</head>
<body>
  <!-- Replace src below with your Google Slides embed link -->
  <iframe 
    src="https://docs.google.com/presentation/d/e/2PACX-1vRWI67yAKI-vINsebeAlQUz1GH_9lQvVVKxm5MoFlHsoxiN1PJqSqZa5B_BiEjbCaJVbTHE47z9kvLA/pubembed?start=true&loop=true&delayms=3000"
    allowfullscreen
    mozallowfullscreen
    webkitallowfullscreen>
  </iframe>
</body>
</html>
