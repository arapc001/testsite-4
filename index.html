<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=https://docs.google.com/presentation/d/1MCec_PukJ9qVb3wkjIlqgWInzOlJR6v5I-ww1OpkqV0/present?start=true&auto=1">
 <!-- JavaScript to reload the page after a specific time to simulate looping -->
    <script type="text/javascript">
        setTimeout(function() {
            // Redirect to the Google Slides presentation with autoplay enabled
            window.location.href = 'https://docs.google.com/presentation/d/1MCec_PukJ9qVb3wkjIlqgWInzOlJR6v5I-ww1OpkqV0/present?start=true&auto=1';
        }, 3000); // 3-second delay before redirect
        
        // Looping trick: Reload the page every 60 seconds to simulate a loop (adjust as needed)
        setInterval(function() {
            window.location.reload();
        }, 60000); // 60 seconds (adjust for your loop frequency)
    </script>
</head>
<body>
</body>
</html>
